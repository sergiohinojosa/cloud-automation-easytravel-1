apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "shipyard-quality-gates"
spec:
  stages:
    - name: "quality-gate"
      sequences:
      - name: "delivery"
        tasks:
        - name: "deployment"
        - name: "test"
          properties:
            teststrategy: performance
        - name: evaluation
        - name: approval
          properties:
            pass: automatic
            warning: automatic
        - name: release
      - name: delivery-direct
