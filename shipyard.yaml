apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "shipyard-easytravel"
spec:
  stages:
    - name: "quality-gate"
      sequences:
        - name: "deployment"
          tasks:
            - name: "deployment"
              properties:
                deploymentstrategy: "direct"
        - name: "testing"
          triggeredOn:
            - event: "deployment-finished"
          tasks:
            - name: "test"
              properties:
                teststrategy: "performance"
            - name: "evaluation"
