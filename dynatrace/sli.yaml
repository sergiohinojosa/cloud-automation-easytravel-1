---
spec_version: '1.0'
indicators:
  throughput_svc: "metricSelector=builtin:service.requestCount.total:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  error_count: "metricSelector=builtin:service.errors.total.count:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  rt_svc_p90:     "metricSelector=builtin:service.response.time:merge(\"dt.entity.service\"):percentile(90)&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  rt_svc_p95:     "metricSelector=builtin:service.response.time:merge(\"dt.entity.service\"):percentile(95)&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  db_calls:       "metricSelector=builtin:service.dbChildCallCount:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  non_db_calls:   "metricSelector=builtin:service.nonDbChildCallCount:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  lock_time:    "metricSelector=builtin:service.lockTime:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  io_time:      "metricSelector=builtin:service.ioTime:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  cpu_time:     "metricSelector=builtin:service.cpu.time:merge(\"dt.entity.service\"):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_et_ex:     "metricSelector=calc:service.exceptionsbystepeasytravel:sum:merge(0,1):sum&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_home:     "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",1)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_recommendations:     "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",2)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_login:     "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",3)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_search:     "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",4)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_journey:     "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",5)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_select_payment: "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",6)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_check_creditcard: "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",7)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_submit_payment: "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",8)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
  kpi_rt_finish_payment: "metricSelector=calc:service.teststepresponsetime:filter(prefix(\"Dimension\",9)):merge(\"dt.entity.service\"):avg&entitySelector=type(SERVICE),tag(keptn_managed),tag(easytravel-app)"
